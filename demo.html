<head>
  <meta charset="utf-8">

  <title>Models Demo Portal</title>

<body>
  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('#blah')
            .attr('src', e.target.result)
            .width(150)
            .height(200);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">

    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

    // the link to your model provided by Teachable Machine export panel
    let webcam, ctx;
    async function init() {
      console.log("init")
      // model = await cocoSsd.load();
      // load the model and metadata
      // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
      // Note: the pose library adds a tmPose object to your window (window.tmPose)
      // console.log('models_loaded');
      // console.log(model)

      // Convenience function to setup a webcam
      const size = 300;
      const flip = true; // whether to flip the webcam
      webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
      await webcam.setup(); // request access to the webcam
      await webcam.play();
      window.requestAnimationFrame(loop);

      // append/get elements to the DOM
      const canvas = document.getElementById("canvas");
      canvas.width = size; canvas.height = size;
      ctx = canvas.getContext("2d");
      console.log('canvas setup done');

    }

    async function loop(timestamp) {
      webcam.update(); // update the webcam frame
      // await predict(model, maxPredictions);
      window.requestAnimationFrame(loop);
      ctx.drawImage(webcam.canvas, 0, 0);
    }

    async function captureFace() {
      const canvas = document.getElementById("canvas")
      const data = canvas.toDataURL('image/png')
      fetch('http://localhost:5000/upload', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ imageData: data })
      })
    }

  </script>

  <div class="container">
    <div class="row">


      <div class="col-lg-12">

        <input type='file' onchange="readURL(this);" />
        <img id="blah" src="#" alt="your image" /></br>
      </div>
      <button type="button" onclick="init()">1. Turn On Webcam</button>
      <canvas id="canvas">
        <!-- Capture live  data -->
      </canvas>
      <button type="button" onclick="captureFace()">2. Capture Face</button>
      <button type="submit" id="loginsubm" value="Signup" class="btn btn-primary">Submit</button>

    </div>
  </div>
  </div>
